<!doctype html>
<html>
<body>
    <p><a href="https://www.google.com/">Google</a></p>
    <p><a href="https://www.wikipedia.org/">Wikipedia</a></p>
    <p><a href="https://www.github.com/">Github</a></p>
    
    <h2>Form</h2>

    <form>
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname">

        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname">

        <label for="age">Age:</label>
        <input type="number" name="age" id="age">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">

        <label for="occupation">Choose an occupation:</label>
        <select name="occupation" id="occupation">
            <option value="bStudent">Bachelor student</option>
            <option value="mStudent">Masters student</option>
            <option value="pStudent">PhD Student</option>
            <option value="professor">Professor</option>
        </select>

    </form>
</body>
</html>
